<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naho | Ticket Tailor ðŸ˜Ž</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.tickettailor.com/favicon.ico?r=1734092812">
    <link rel="stylesheet" href="./styles/styles.css"/>
</head>
<body>
    <main data-target="blank">
        <section>
            
            <!-- Topbar -->
            <nav>
                <img
                    class="ttLogo"
                    src="./assets/svg/tt-logo.svg"
                    alt="Ticket Tailor"
                    width="28"
                />
                <aside>
                    <a
                        target="_blank"
                        class="wobblyBtn"
                        href="https://github.com/Maranaho/ticket-tailor"
                    >
                        <img
                            src="./assets/svg/github.svg"
                            alt="Github icon"
                            width="18"
                        />
                        <span>Check the code</span>
                    </a>
                    <a
                        target="_blank"
                        class="links"
                        href="https://www.figma.com/design/LdKSPC2pBNLvaUWFQYpyPS/Ticket-Tailor?node-id=30-1158&t=jkWXMY1YzsZ9XCmX-0"
                    >
                        <img
                            src="./assets/svg/figma.svg"
                            alt="Github icon"
                            width="18"
                        />
                        <span>Design file</span>
                    </a>
                    <a
                        target="_blank"
                        class="links"
                        href="#"
                    >
                        <img
                            src="./assets/svg/play.svg"
                            alt="Github icon"
                            width="18"
                        />
                        <span>Walk through</span>
                    </a>
                    <div class="account">
                        <div class="user">
                            <span class="nickname">Naho</span>
                            <span id="fullName">Maranaho N'Guessan</span>
                        </div>
                        <span id="avatar">N</span>
                    </div>
                </aside>
            </nav>

            <!-- Header -->
            <header>
                <h1>
                    <span>Welcome,</span>
                    <span class="nickname">Naho</span>
                </h1>
                <div
                    class="searchEvents"
                    data-target
                >
                    <span class="resultsLength">
                        <span id="resultsLength">234 events, </span>
                        <span id="selection"></span>
                    </span>
                    <input
                        id="searchEvents"
                        placeholder="Find and select your events..."
                    />
                    <button id="searchEventsbTN">
                        <img width="15" src="./assets/svg/chevron.svg"/>
                    </button>
                </div>
            </header>
            
            <!-- Event list -->
            <section id="eventList">
                <span class="loading">Loading...</span>
            </section>

        </section>

        <footer>
            <button
                id="submitBtn"
                class="btn"
                disabled
            >
                <span>Submit</span>
                <img
                    src="./assets/svg/whitecheck.svg"
                    alt="Github icon"
                    width="18"
                />
            </button>
        </footer>
    </main>



    <!-- Moment JS to handle dates -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!-- Main code -->
    <script
        type="module"
        src="./js/main.js">
    </script>
</body>
</html>
